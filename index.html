<!DOCTYPE html>
<html>
<head>
    <title>Conversao de Moedas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Conversão de Moedas</h1>
    <div>
        <label for="select-moeda-origem">Conversão:</label>
        <select id="select-moeda-origem"></select>
    </div>
    <div>
        <label for="input-valor">Valor:</label>
        <input type="number" id="input-valor" placeholder="Digite o valor">
    </div>
    <div>
        <button id="btn-converter">Converter</button>
    </div>
    <div id="resultado"></div>
</body>
</html>
